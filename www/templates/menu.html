
<ion-side-menus enable-menu-with-back-views="false">
    
    <ion-side-menu-content>
        
        <ion-nav-bar class="bar-energized">
            
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
            </ion-nav-buttons>
            
        </ion-nav-bar>
        
        <ion-tabs>

            <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/app/home">
                <ion-nav-view name="tab-home"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Browse" icon-off="ion-ios-glasses" icon-on="ion-ios-glasses" href="#/app/tours">
                <ion-nav-view name="tab-tours"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Playlist" icon-off="ion-ipod" icon-on="ion-ipod" href="#/app/places">
                <ion-nav-view name="tab-places"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

        <ion-nav-view name="menuContent"></ion-nav-view>
        
    </ion-side-menu-content>
    
    <ion-side-menu side="left">
        
        <ion-header-bar class="expanded">
            <img src="img/home/mexica-small-logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Menu principal
            </div>
        </ion-header-bar>
        
        <ion-content class="stable-bg has-expanded-header">
            
            <ion-list>
                
                <ion-item nav-clear menu-close href="#/app/home">
                    Home
                </ion-item>
                
                <ion-item nav-clear menu-close href="#/app/tours">
                    Tours
                </ion-item>
                
                <ion-item nav-clear menu-close href="#/app/places">
                    Lugares
                </ion-item>
                
            </ion-list>
            
        </ion-content>
        
    </ion-side-menu>
    
</ion-side-menus>
